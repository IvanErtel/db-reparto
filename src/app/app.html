<div class="app-layout">
  <div class="update-banner" *ngIf="updateDisponible()">
    <span>Hay una actualización disponible</span>
    <div class="actions">
      <button class="btn" (click)="actualizarAhora()">Actualizar</button>
      <button class="btn ghost" (click)="cerrarAvisoUpdate()">Después</button>
    </div>
  </div>

  <!-- ocultar menú completo en login -->
  <app-menu *ngIf="mostrarHamburguesa()"></app-menu>

  <header class="app-header" *ngIf="mostrarHamburguesa()">
    <button class="btn-hamburger" (click)="toggleMenu()">☰</button>
  </header>

  <main class="contenido">
    <router-outlet></router-outlet>
  </main>
  <app-bottom-nav *ngIf="mostrarBottomNav()"></app-bottom-nav>

  <app-toast></app-toast>
  <app-loading></app-loading>

  <!-- ocultar footer en login -->
  <footer class="app-footer" *ngIf="mostrarFooter()">
    <p>RutaGo • © {{ currentYear }} • Creado por Alan Ivan Ertel Ramirez</p>
  </footer>
</div>
