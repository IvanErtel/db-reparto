<div class="reparto">

  <button class="btn-volver" (click)="volver()">‚¨Ö Volver</button>

  <!-- RESUMEN DEL D√çA -->
  <div class="resumen-simple" *ngIf="ruta() as r">

    <div class="linea1">
      <strong>{{ r.nombrePersonalizado }}</strong>
      <span class="fecha">{{ diaSemana }} {{ fechaHoy }}</span>
    </div>

    <div class="linea2">
      <span>{{ indiceActual() + 1 }} / {{ direcciones().length }}</span>
      <span class="punto">‚Ä¢</span>
      <!-- FIX ‚Üí quitar [Computed] -->
      <span>{{ totalDiariosHoy() }} diarios</span>
    </div>

  </div>

  <!-- DIRECCI√ìN ACTUAL -->
  <div class="card-principal" *ngIf="actual() as d">

    <h2>{{ d.cliente }}</h2>

    <p><strong>Direcci√≥n:</strong> {{ d.direccion }}</p>

    <p *ngIf="d.notas">
      <strong>Notas:</strong><br>
      {{ d.notas }}
    </p>

    <button class="btn-maps" (click)="abrirMaps()">
      üìç Abrir en Google Maps
    </button>

    <button class="btn-anterior" (click)="anterior()" [disabled]="indiceActual() === 0">
      ‚¨Ö Anterior
    </button>

    <button class="btn-entregado" (click)="entregar()">
      ‚úî Entregado
    </button>

    <button class="btn-saltar" (click)="saltar()">
      ‚è≠ Saltar
    </button>

  </div>

  <!-- SIGUIENTES DIRECCIONES -->
  <h3 class="tit-siguientes">Pr√≥ximas entregas:</h3>

  <div class="lista-siguientes">
    <div class="preview-card" *ngFor="let s of siguientes()">
      <strong>{{ s.cliente }}</strong>
      <div class="mini-dir">{{ s.direccion }}</div>
    </div>
  </div>

  <button class="btn-reiniciar" (click)="reiniciarReparto()">
    Reiniciar reparto
  </button>

</div>
