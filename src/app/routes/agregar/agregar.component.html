<div class="agregar">

  <h1>Nueva dirección</h1>

  <label>Cliente:
    <input type="text" [(ngModel)]="cliente">
  </label>

  <label>Dirección:
    <input type="text" [(ngModel)]="direccion">
  </label>

  <label>Cantidad de diarios:
    <input type="number" min="1" [(ngModel)]="cantidadDiarios">
  </label>

  <h3>Días de entrega</h3>

  <div class="dias">
    <label><input type="checkbox" [(ngModel)]="dias.lunes"> Lunes</label>
    <label><input type="checkbox" [(ngModel)]="dias.martes"> Martes</label>
    <label><input type="checkbox" [(ngModel)]="dias.miercoles"> Miércoles</label>
    <label><input type="checkbox" [(ngModel)]="dias.jueves"> Jueves</label>
    <label><input type="checkbox" [(ngModel)]="dias.viernes"> Viernes</label>
    <label><input type="checkbox" [(ngModel)]="dias.sabado"> Sábado</label>
    <label><input type="checkbox" [(ngModel)]="dias.domingo"> Domingo</label>
    <label><input type="checkbox" [(ngModel)]="dias.festivos"> Festivos</label>
    <label>
  <input type="checkbox" [(ngModel)]="dias.noEntregarFestivos">
  No entregar en festivos
</label>


    <label><input type="checkbox" [(ngModel)]="dias.guardarFinSemanaParaLunes"> Guardar sáb-dom para entregar lunes</label>
  </div>

  <h3>Coordenadas</h3>

  <label>Latitud:
    <input type="number" step="0.000001" [(ngModel)]="lat">
  </label>

  <label>Longitud:
    <input type="number" step="0.000001" [(ngModel)]="lng">
  </label>

  <div class="acciones">
    <button class="btn-primario" (click)="guardar()">Guardar</button>
    <button class="btn-gris" (click)="cancelar()">Cancelar</button>
  </div>

</div>
